<div class="card bg-dark text-white">
    <div *ngIf="!client.id else elseTitle" class="card-header">{{ newTitle }}</div>
    <ng-template #elseTitle>
        <div class="card-header">{{ updateTitle }}</div>
    </ng-template>
    <div class="card-body">
        <form>
            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">Name</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="client.name" name="name">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">Surname</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="client.surname" name="surname">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">Email</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="client.email" name="email">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)="createNewClient()" *ngIf="!client.id else elseButton">Create new client</button>
                    <ng-template #elseButton>
                        <button class="btn btn-primary" role="button" (click)="updateClient()">Update client</button>
                    </ng-template>
                </div>
            </div>
        </form>
    </div>
</div>
